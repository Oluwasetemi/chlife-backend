query FECH_QUESTION_MUTATION {
    fetchHraQuestion(input: DRIVING) {
        id
        label
        dynamic
        q {
            id
            label
            prompt
            input {
                type
                values {
                    id
                    label
                    hide
                    show
                }
            }
        }
    }
}
