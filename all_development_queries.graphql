query FECH_QUESTION_MUTATION {
  fetchHraQuestion(input: BASIC_INFORMATION) {
    id
    label
    dynamic
    options {
      top_submit_button
    }
    prompt
    qCount
    q {
      id
      label
      prompt
      required
      system_of_measurement
      counterpart
      default_deactive
      input {
        type
        units
        min
        max
        allow_decimals
        maxvariable
        showhide {
          low
          high
          show
          sum
          hide
        }
        values {
          id
          label
          hide
          show
        }
      }
    }
  }
}

