	Fetch users by their type: should be accessible
	"""
	usersByType(type: UserEnum): [User]!
	"""
	Fetch user by id: should be accessible
	"""
	userById(id: String): User!
	"""
	Fetch All Blogpost
	"""
	fetchAllBlogPostByCount(first: Int!): [Contentful]
