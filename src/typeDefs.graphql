scalar DateTime

enum UserEnum {
	INDIVIDUAL
	EMPLOYEE
	COMPANY
	SUPERADMIN
	ADMIN
}

enum UserEnumAlone {
	INDIVIDUAL
	EMPLOYEE
	COMPANY
}

enum GenderEnum {
	MALE
	FEMALE
}

enum SourceEnum {
	EMAIL
	GOOGLE
}

enum ActivityEnum {
	HIGH
	MEDIUM
	LOW
	VERYACTIVE
	SOMEWHATACTIVE
	LOWACTIVITY
}

type Message {
	message: String
}

type User {
	name: String!
	email: String!
	mobile: String
	"""
	A secure password should possess characters 0-9, A-Z alphanumeric symbols
	"""
	password: String
	type: UserEnum!
	image: String
	gender: GenderEnum!
	nationality: String
	dob: DateTime
	createdAt: DateTime
	updatedAt: DateTime
	address: String
	token: String
	resetPasswordExpires: Int
	resetPasswordToken: String
	invitedBy: User
	adminVerified: Boolean
	source: SourceEnum
	suspended: Boolean
	company: String
	companyUrl: String
	size: Int!

	# total reward point for certain activities
	# totalRewardPoints: Int
	# weight: Int
	# height: Int
	# activity: ActivityEnum
	# Health risk assessment(2 per year, 1 every 6 month)
	# hra: [Hra]!
	# user schedule apointment (2 only - inBody and Professional)
	# appointments: [Appointment]
	# exercises: [Exercise]
	# mealPlan: MealPlan
	# inBody: [InBody]
}

type Query {
	me: User
	users: [User]!
	usersByType(type: UserEnum): [User]!
}

input updateUserProfileInput {
	firstName: String!
	lastName: String!
	gender: GenderEnum!
	dob: DateTime!
	weight: Int
	height: Int
	company: String
	activity: ActivityEnum
	password: String!
}

input signUpEmployeeInput {
	firstName: String!
	lastName: String!
	email: String!
	gender: GenderEnum!
	dob: DateTime!
	weight: Int
	height: Int
	company: String
	activity: ActivityEnum
	password: String!
}

input signUpCompanyInput {
	firstName: String!
	lastName: String!
	organizationName: String!
	organizationEmail: String!
	organizationUrl: String
	organizationAddress: String
	organizationSize: Int!
	jobTitle: String!
}

type Mutation {
	login(email: String!, password: String!): User!
	loginWithUserType(
		email: String!
		password: String!
		accountType: UserEnum = INDIVIDUAL
	): User!
	generateGoogleAuthUrl: String!
	signupLoginWithGoogleCode(code: String): User!
	signupLoginWithGoogleAccessToken(access_token: String): User!
	"""
	OnBoard Employeshould only work for a user of type -> employee
	"""
	signup(input: signUpEmployeeInput): User!
	addNewAdmin(email: String): Message!
	removeNewAdmin(email: String): Message!
	"""
	this should only be used by a choose_life admin
	"""
	adminOnBoardCompany(input: signUpCompanyInput): User!
	"""
	OnBoard Company -> this can only be done by chooselife addmin
	"""
	registerCompany(input: signUpCompanyInput): Message!
	requestResetPassword(email: String!): Message!
	resetPassword(
		resetToken: String!
		password: String
		confirmPassword: String
	): User!
}

